<!DOCTYPE html>
<html>
  <head>
    <title>Wallet Connect Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      nl-wallet-button::part(button) {
        background: #467ee5;
        border: none;
        border-radius: 6px;
        padding: 12px 20px;
        color: white;
        font-weight: 500;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- <div>
      <wallet-connect-button
        clientId="nlw_358b64b727fff6d0b03b7b29edb7da00"
        apiKey="78396e965f9698aed80603ab517424bcc8f62b20b2e7e6d0a2ee69f6b962cd25"
        walletConnectHost="http://localhost:3021"
        label="Deel gegevens met je wallet (local)"
        lang="nl"
      />
    </div> -->
    <div>
      <wallet-connect-button
        clientId="nlw_00bd5bc19d46a1c029c34a9a97e205af"
        apiKey="1ee2dc76b6019aca9a9eb1c5c484e83fb168d2d22fb18a2ddb23dcb0ee1823c4"
        label="Deel gegevens met je wallet (quick and easy, frontend only)"
        lang="nl"
      />
    </div>
    <div>
      <wallet-connect-button
        clientId="nlw_fe98ca6b35b25dbad0717ebb184dbe68"
        label="Deel gegevens met je wallet (secure, via backend)"
        lang="en"
      />
    </div>
    <div>
      <wallet-connect-button
        issuance
        label="Add data to your wallet"
        clientId="nlw_03d0a9d4516a41c61a5f2393eb8079f7"
        helpBaseUrl="https://example.com/"
        lang="en"
      />
    </div>

    <pre id="attributes-content"></pre>

    <script src="wallet-connect-button.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/kvk-innovatie/wallet-connect-button-vanillajs@v1.0.5/wallet-connect-button.js"></script> -->
    <script>
      function handleSuccess(event) {
        let attributes = event.detail;
        document.getElementById("attributes-content").textContent = JSON.stringify(attributes, null, 2);
        
        // Hide all wallet connect buttons
        const buttons = document.querySelectorAll('wallet-connect-button');
        buttons.forEach(button => button.style.display = 'none');
      }

      function handleFailed(event) {
        console.log("Something went wrong:", event.detail);
      }

      const wallet_button = document.getElementsByTagName("wallet-connect-button")[0];

      wallet_button.addEventListener("success", handleSuccess, false);
      wallet_button.addEventListener("failed", handleFailed, false);
    </script>
  </body>
</html>
