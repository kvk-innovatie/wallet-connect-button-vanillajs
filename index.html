<!DOCTYPE html>
<html>
  <head>
    <title>Wallet Connect Example</title>
    <style>
      nl-wallet-button::part(button) {
        background: #467ee5;
        border: none;
        border-radius: 6px;
        padding: 12px 20px;
        color: white;
        font-weight: 500;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- <wallet-connect-button
      clientId="nlw_358b64b727fff6d0b03b7b29edb7da00"
      apiKey="78396e965f9698aed80603ab517424bcc8f62b20b2e7e6d0a2ee69f6b962cd25"
      walletConnectHost="http://localhost:3021"
      label="Deel gegevens met je wallet (local)"
      lang="nl"
    ></wallet-connect-button> -->

    <wallet-connect-button
      clientId="nlw_fe98ca6b35b25dbad0717ebb184dbe68"
      apiKey="27ff4d0ceb03b0cd02a4b4d6fe4fe6436791223be38823bc97b8319a5991c769"
      label="Deel gegevens met je wallet"
      lang="nl"
    ></wallet-connect-button>

    <pre id="attributes-content"></pre>

    <!-- <script src="./src/WalletConnectButton.js"></script> -->
    <!-- <script src="./wallet-connect-button.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/kvk-innovatie/wallet-connect-button-vanillajs@v1.0.2/wallet-connect-button.js"></script>
    <script>
      function handleSuccess(event) {
        let attributes = event.detail;
        document.getElementById("attributes-content").textContent = JSON.stringify(attributes, null, 2);
      }

      function handleFailed(event) {
        console.log("Something went wrong:", event.detail);
      }

      const wallet_button = document.getElementsByTagName("wallet-connect-button")[0];

      wallet_button.addEventListener("success", handleSuccess, false);
      wallet_button.addEventListener("failed", handleFailed, false);
    </script>
  </body>
</html>
